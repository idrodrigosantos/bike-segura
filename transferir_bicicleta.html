<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos personalizados para este modelo -->
    <link href="css/formularios.css" rel="stylesheet">

    <title>Bike Segura</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top barra-superior">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bike Segura</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Consultar Bicicletas</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Bicicletas
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Minhas Bicicletas</a>
                                <a class="dropdown-item" href="#">Cadastrar Bicicletas</a>
                            </div>
                        </li>
                    </ul>
                </ul>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Perfil</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Editar Perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container conteudo">
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>Proprietário Atual</label>
                </div>
                <div class="form-group col-sm-6">
                    <label>Nome A</label>
                </div>
                <div class="form-group col-sm-6">
                    <label>Bicicleta para transferir</label>
                </div>
                <div class="form-group col-sm-6">
                    <select class="form-control">
                        <option>Selecione bicicleta</option>
                        <option>Bicicleta 1</option>
                        <option>Bicicleta 2</option>
                        <option>Bicicleta 3</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label>Transferir para</label>
                </div>
                <div class="form-group col-sm-12">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group col-sm-6">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-sm-6">
                    <label>Telefone</label>
                    <input type="text" class="form-control" placeholder="Telefone">
                </div>
                <div class="form-group col-sm-12">
                    <div class="botao-salvar">
                        <button type="button" class="btn btn-danger">Cancelar</button>
                        <button type="button" class="btn btn-warning">Transferir</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <hr>
        <div class="container">
            <p>2018 - Bike Segura</p>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
