<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos personalizados para este modelo -->
    <link href="css/formularios.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="font-awesome/css/all.css" rel="stylesheet">

    <title>Bike Segura</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top barra-superior">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bike Segura</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i>
                            Página Inicial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscar_bicicleta.html">
                            <i class="fas fa-search"></i>
                            Consultar Bicicletas
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-primary" type="submit">
                        <a href="cadastro_usuario01.html">
                            <i class="fas fa-pen"></i>
                            Cadastre-se
                        </a>
                    </button>
                    <button class="btn btn-outline-primary espaco-botao-navbar" type="submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container conteudo">
        <form>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label>Nome Completo*</label>
                    <input type="text" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="form-group col-sm-6">
                    <label>Endereço de Email*</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-sm-6">
                    <label>Confirmar Email*</label>
                    <input type="email" class="form-control" placeholder="Confirmar Email">
                </div>
                <div class="form-group col-sm-6">
                    <label>Senha*</label>
                    <input type="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group col-sm-6">
                    <label>Confirmar Senha*</label>
                    <input type="password" class="form-control" placeholder="Confirmar Senha">
                </div>
                <div class="form-group col-sm-12">
                    <div class="botao-salvar">
                        <a class="btn btn-danger" href="index.html" role="button">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </a>
                        <a class="btn btn-success" href="cadastro_usuario02.html" role="button">
                            <i class="fas fa-forward"></i>
                            Avançar
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <hr>
        <div class="container">
            <p>2018 - Bike Segura</p>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="js/bootstrap.min.js"></script>

</html>
