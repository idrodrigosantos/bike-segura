<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos personalizados para este modelo -->
    <link href="css/formularios.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="font-awesome/css/all.css" rel="stylesheet">

    <title>Bike Segura</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top barra-superior">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bike Segura</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i>
                            Página Inicial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultar_bicicletas.html">
                            <i class="fas fa-search"></i>
                            Consultar Bicicletas
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-primary" type="submit">
                        <a href="cadastro_usuario.html">
                            <i class="fas fa-pen"></i>
                            Cadastre-se
                        </a>
                    </button>
                    <button class="btn btn-outline-primary espaco-botao-navbar" type="submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container conteudo">
        <form>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label>Nome Completo*</label>
                    <input type="text" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="form-group col-sm-6">
                    <label>Endereço de Email*</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-sm-6">
                    <label>Confirmar Email*</label>
                    <input type="email" class="form-control" placeholder="Confirmar Email">
                </div>
                <div class="form-group col-sm-6">
                    <label>Senha*</label>
                    <input type="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group col-sm-6">
                    <label>Confirmar Senha*</label>
                    <input type="password" class="form-control" placeholder="Confirmar Senha">
                </div>
                <div class="form-group col-sm-12 col-md-8">
                    <label>Endereço</label>
                    <input type="text" class="form-control" placeholder="Endereço">
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label>Número</label>
                    <input type="text" class="form-control" placeholder="Número">
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label>Complemento</label>
                    <input type="text" class="form-control" placeholder="Complemento">
                </div>
                <div class="form-group col-sm-6 col-md-3">
                    <label>CEP</label>
                    <input type="text" class="form-control" placeholder="CEP">
                </div>
                <div class="form-group col-sm-6 col-md-5">
                    <label>Bairro</label>
                    <input type="text" class="form-control" placeholder="Bairro">
                </div>
                <div class="form-group col-sm-6 col-md-7">
                    <label>Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
                <div class="form-group col-sm-6 col-md-5">
                    <label>Estado</label>
                    <select class="form-control">
                        <option value="">Selecione Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>                        
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group col-sm-6 col-md-6">
                    <label>Telefone*</label>
                    <input type="text" class="form-control" placeholder="Telefone">
                </div>
                <div class="form-group col-sm-6 col-md-6">
                    <label>Celular</label>
                    <input type="text" class="form-control" placeholder="Celular">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label>CPF*</label>
                    <input type="text" class="form-control" placeholder="CPF">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label>Data de nascimento</label>
                    <input type="text" class="form-control" placeholder="Data de Nascimento">
                </div>
                <div class="form-group col-sm-12">
                    <label>Gênero</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="botao-salvar">
                        <a class="btn btn-danger" href="index.html" role="button">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </a>
                        <a class="btn btn-success" href="cadastro_bicicleta.html" role="button">
                            <i class="fas fa-save"></i>
                            Cadastrar
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <hr>
        <div class="container">
            <p>2018 - Bike Segura</p>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
