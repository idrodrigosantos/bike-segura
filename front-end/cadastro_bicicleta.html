<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->

    <!-- Bootstrap CSS -->

    <!-- Estilos personalizados para este modelo -->
    <link href="css/meu-estilo.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="font-awesome/css/all.css" rel="stylesheet">

    <title>Bike Segura</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top barra-superior">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bike Segura</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="consultar_bicicletas.html">
                            <i class="fas fa-search"></i>
                            Consultar Bicicletas
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bicycle"></i>
                            Bicicletas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="lista_bicicletas.html">
                                <i class="fas fa-list"></i>
                                Minhas Bicicletas
                            </a>
                            <a class="dropdown-item" href="cadastro_bicicleta.html">
                                <i class="fas fa-pen"></i>
                                Cadastrar Bicicletas
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="btn-group">
                    <a class="btn btn-secondary" href="#" role="button">
                        <i class="fas fa-user"></i>
                        Perfil
                    </a>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="perfil_usuario.html">
                            <i class="fas fa-user-edit"></i>
                            Editar Perfil
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-edit"></i>
                            Editar Dados
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="index.html">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container conteudo">
        <form>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label>Número de Série da Bicicleta*</label>
                    <input type="text" class="form-control" placeholder="Número de Série">
                </div>
                <div class="form-group col-sm-12">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Adicionar outro número de série
                    </button>
                </div>
                <div class="form-group col-sm-6">
                    <label>Marca*</label>
                    <select class="form-control">
                        <option>Selecione Marca</option>
                        <option>Marca A</option>
                        <option>Marca B</option>
                        <option>Marca C</option>
                        <option>OUTRA</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Modelo*</label>
                    <input type="text" class="form-control" placeholder="Modelo">
                </div>
                <div class="form-group col-sm-6">
                    <label>Tipo de Bicicleta*</label>
                    <select class="form-control">
                        <option>Selecione Tipo</option>
                        <option>BMX / Cross</option>
                        <option>Dobrável</option>
                        <option>Downhill</option>
                        <option>Estrada / Speed / Road</option>
                        <option>Handbike</option>
                        <option>Híbrida</option>
                        <option>Infantil</option>
                        <option>Mountain Bike</option>
                        <option>Triatlo</option>
                        <option>Urbana</option>
                        <option>OUTRO</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Cor*</label>
                    <input type="text" class="form-control" placeholder="Cor">
                </div>
                <div class="form-group col-sm-6">
                    <label>Fotos da Bicicleta</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group col-sm-6">
                    <label>Tamanho do Quadro</label>
                    <input type="text" class="form-control" placeholder="Tamanho do Quadro">
                </div>
                <div class="form-group col-sm-6">
                    <label>Câmbio dianteiro</label>
                    <select class="form-control">
                        <option>Selecione câmbio</option>
                        <option>1 velocidade</option>
                        <option>2 velocidades</option>
                        <option>3 velocidades</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Câmbio traseiro</label>
                    <select class="form-control">
                        <option>Selecione câmbio</option>
                        <option>1 velocidade</option>
                        <option>2 velocidades</option>
                        <option>3 velocidades</option>
                        <option>4 velocidade</option>
                        <option>5 velocidades</option>
                        <option>6 velocidades</option>
                        <option>7 velocidade</option>
                        <option>8 velocidades</option>
                        <option>9 velocidades</option>
                        <option>10 velocidade</option>
                        <option>11 velocidades</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Tipo de freio</label>
                    <select class="form-control">
                        <option>Selecione Tipo</option>
                        <option>Freio a disco hidráulico</option>
                        <option>Freio a disco mecânico</option>
                        <option>Freio V break</option>
                        <option>OUTRO</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Tipo de suspensão</label>
                    <select class="form-control">
                        <option>Selecione Tipo</option>
                        <option>Ar / Óleo</option>
                        <option>Eslastômero / Óleo</option>
                        <option>Mola</option>
                        <option>OUTRO</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Tamanho do Aro</label>
                    <select class="form-control">
                        <option>Selecione Tipo</option>
                        <option>Aro 20</option>
                        <option>Aro 26</option>
                        <option>Aro 27,5</option>
                        <option>Aro 29</option>
                        <option>Aro 700</option>
                        <option>OUTRO</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Tipo de quadro</label>
                    <select class="form-control">
                        <option>Selecione Tipo</option>
                        <option>Aço</option>
                        <option>Alumínio</option>
                        <option>Carbono</option>
                        <option>OUTRO</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <label>Informações adicionais</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <div class="botao-salvar">
                        <a class="btn btn-danger" href="index.html" role="button">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </a>
                        <button type="button" class="btn btn-success">
                            <i class="fas fa-save"></i>
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <hr>
        <div class="container">
            <p>2018 - Bike Segura</p>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
