<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilo -->
    <link href="css/meu-estilo.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <title>Bike Segura</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top barra-superior">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.jpg" class="d-inline-block align-top imagem-logo" alt="">
                <strong>Bike Segura</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="consultar_bicicletas.html">
                            <i class="fas fa-search"></i>
                            Consultar Bicicletas
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bicycle"></i>
                            Bicicletas
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="lista_bicicletas.html">
                                <i class="fas fa-list"></i>
                                Minhas Bicicletas
                            </a>
                            <a class="dropdown-item" href="cadastro_bicicleta.html">
                                <i class="fas fa-pen"></i>
                                Cadastrar Bicicletas
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="btn-group">
                    <a class="btn btn-light" href="perfil_usuario.html" role="button">
                        <i class="fas fa-user"></i>
                        Perfil
                    </a>
                    <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="editar_perfil_usuario.html">
                            <i class="fas fa-user-edit"></i>
                            Editar Perfil
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-edit"></i>
                            Editar Dados
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="index.html">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container conteudo">
        <div class="row">
            <div class="form-group col-sm-6">
                <label>Local onde a bicicleta roubada foi vista</label>
                <input type="text" class="form-control" placeholder="Local">
            </div>
            <div class="form-group col-sm-6">
                <label>Data que a bicicleta roubada foi vista</label>
                <input type="text" class="form-control data" placeholder="Data">
            </div>
            <div class="form-group col-sm-6">
                <label>Relator</label>
                <select class="form-control">
                    <option>Selecione Relator</option>
                    <option>Relator A</option>
                    <option>Relator B</option>
                    <option>Relator C</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label>Roubo</label>
                <select class="form-control">
                    <option>Selecione Roubo</option>
                    <option>Roubo A</option>
                    <option>Roubo B</option>
                    <option>Roubo C</option>
                </select>
            </div>
            <div class="form-group col-sm-12">
                <label>Relato sobre a bicicleta roubada</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group col-sm-12">
                <div class="botao-salvar">
                    <button type="button" class="btn btn-danger">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <hr>
        <div class="container">
            <p>2018 - Bike Segura</p>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- jQuery Mask -->
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.data').mask('00/00/0000', { placeholder: "00/00/0000" });
        });
    </script>
</body>

</html>
