                    <select class="form-control">

                <div class="form-group col-sm-6">

                        <option>Selecione câmbio</option>
                        <option>1 velocidade</option>

                        <option>Freio a disco mecânico</option>

                        <option>OUTRO</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label>Tipo de suspensão</label>
                    <select class="form-control">
                        <option>Selecione Tipo</option>
                        <option>Ar / Óleo</option>

                        <option>OUTRO</option>

                <div class="form-group col-sm-6">

                        <option>Aro 29</option>

                </div>
                <div class="form-group col-sm-6">
